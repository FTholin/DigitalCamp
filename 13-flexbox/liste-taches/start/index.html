<!DOCTYPE html>
<html>

<head>
  <title>Liste de tâches</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
</head>
<body>

  <!-- Header -->

  <div id="header">
    <h1>Liste de tâches</h1>
    <h2 class="tagline">(vos priorités en un coup d'œil)</h2>
  </div>

  <!-- App Container -->

  <div class="container">

    <!-- To Do Section -->

    <div class="week">
      <div class="row secondary-background">
        <div class="day square"><h3>Lundi</h3></div>
        <div class="task square">
          <p> Insérez ici quelques tâches à réaliser :) </p>
        </div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>Mardi</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>Mercredi</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row">
        <div class="day square"><h3>Jeudi</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
      <div class="row secondary-background">
        <div class="day square"><h3>Vendredi</h3></div>
        <div class="task square"></div>
        <div class="task square"></div>
        <div class="task square"></div>
      </div>
    </div>

    <!-- Reminders Section -->

    <div class="reminders">
      <h3>Rappels</h3>
    </div>
  </div>

  <!-- Footer -->

  <footer>
    <span class="tagline">hello@superco.com</span>
  </footer>
</body>
</html>
